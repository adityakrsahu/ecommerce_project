{% extends 'app/base.html' %}
{% load static %}
{% block title %}Mobile{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        <a href="{% url 'bottom' %}" class="list-group-item list-group-item-action" aria-current="true">All Bottom</a>
        <a href="{% url 'bottomdata' 'Redmi' %}" class="list-group-item list-group-item-action" aria-current="true">Redmi</a>
        <a href="{% url 'bottomdata' 'Android' %}" class="list-group-item list-group-item-action" aria-current="true">Android</a>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="row">
        {% for product in mobiles %}
        <div class="col-sm-4 text-center mb-4">
            <a href="{% url 'product-detail' product.id %}" class="btn">
                <div class="item">
                    <img src="{{ product.product_image.url }}" alt="" height="150px" width="150px" class="">
                    <div class="fw-bold">{{ product.titel }}</div>
                    <div class="fw-bold">{{ product.discounted_price }} <small class="fw-light text-decoration-line-through">{{ product.selling_price }}</small></div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
  </div>
 </div>
</div>
{% endblock main-content %}
